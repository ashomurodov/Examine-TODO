<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Examine</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">To Do List</h1>

    <div class="todo-container">
      <form action="" id="form-todo">
        <div class="input-section">
          <input type="text" id="form-input" />
          <button id="form-btn">Add todo</button>
        </div>
      </form>
      <span style="color: red" id="form-error" class="none">Pls! write some thing</span>
    </div>
    <ul class="todoList"></ul>
    <h4 id="isHasTodo" class="">you have not todo :)</h4>

    <div class="overlay none">
      <form id="form-overlay">
        <input type="text" id="ovy-input" autofocus />
        <button>save</button>
        <span style="color: red" id="form-error-ovy" class="none">Pls! write some thing</span>
      </form>
    </div>

    <p>duble click for complited</p>
    <script src="./main.js"></script>
  </body>
</html>
